---
layout: subpage
title: Booking 
---
<div class="colum large-8 global-form">
	<form>
	  <div class="row">
	    <div class="medium-6 columns">
	      <label> Name*
	        <input type="text" >
	      </label>
	    </div>
	    <div class="medium-6 columns">
	      <label> E-mail*
	        <input type="text" >
	      </label>
	    </div>
	  </div>

	  <div class="row">
	    <div class="medium-6 columns">
	      <label> Phone/Mobile no.*
	        <input type="text" >
	      </label>
	    </div>
	    <div class="medium-6 columns">
	      <label> Country*
	        <input type="text" >
	      </label>
	    </div>
	  </div>

	  <div class="row">
	    <div class="medium-6 columns">
	      <label> Arrival Date
	        <input type="text" >
	      </label>
	    </div>
	    <div class="medium-6 columns">
	      <label> Departure Date
	        <input type="text" >
	      </label>
	    </div>
	  </div>

	  <div class="row">
	  	<div class="medium-12 columns">
	  		<label> No. of Passengers </label>
	  	</div>
	    <div class="medium-6 columns">
	      <label> 	Adult*
	        <input type="text" >
	      </label>
	    </div>
	    <div class="medium-6 columns">
	      <label> Child
	        <input type="text" >
	      </label>
	    </div>
	  </div>

	  <div class="row">
	    <div class="medium-12 columns">
	      <label> Comments (if any)
	        <textarea rows="5"></textarea>		
	      </label>
	    </div>
	  </div>

	  <div class="row">
	    <div class="medium-12 columns">
	      <input type="submit" value="Book Now" class="button">
	    </div>
	  </div>

	</form>
 </div>
